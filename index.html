<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Basketball ScoreBoard</title>
  </head>
  <body>
    <div class="container">
      <div class="container-points">
        <div>
          <h3>HOME</h3>
          <div id="home-points">
            <p>3</p>
          </div>
          <button class="btn-home plus-1">+ 1</button>
          <button class="btn-home plus-2">+ 2</button>
          <button class="btn-home plus-3">+ 3</button>
        </div>
        <div>
          <h3>GUEST</h3>
          <div id="guest-points">
            <p>3</p>
          </div>
          <button class="btn-guest plus-1">+ 1</button>
          <button class="btn-guest plus-2">+ 2</button>
          <button class="btn-guest plus-3">+ 3</button>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
